<script>

    function F__ID(){
        //---------------------------------------------
        VmInclude:__BASE__/vmiis/Common-Code/navigation/navigation.js

        var _op,_module=$vm.module_list[$vm.vm['__ID'].name],_app_id=_module.var.app_id;
        //---------------------------------------------
        var _module_list=function(){
            var L=$vm.module_list,A=_app_id,B=$vm.hosting_path+'/'+$vm.repository, H=$vm.hosting_path;
            var v={
                app_id:_app_id,
            }
            L[A+'vd_demographic_child']       ={table_id:'20008533',var:v,url:H+'/woolcock-imr/operation/modules/volunteer_database/registration_demographic.child.html'};
            L[A+'vd_subscription_child']      ={table_id:'20008533',var:v,url:H+'/woolcock-imr/operation/modules/volunteer_database/registration_subscription.child.html'};
            L[A+'vd_diagnose_child']          ={table_id:'20008533',var:v,url:H+'/woolcock-imr/operation/modules/volunteer_database/registration_diagnose.child.html'};
            L[A+'vd_call_log_child']          ={table_id:'20009655',var:v,url:H+'/woolcock-imr/operation/modules/volunteer_database/call_log.child.html'};
            L[A+'vd_research_participation_child']          ={table_id:'20009667',var:v,url:H+'/woolcock-imr/operation/modules/volunteer_database/research_participation.child.html'};
        }
        _module_list();
        //---------------------------------------------
        $('#D__ID').on('load',function(){
            _op=$vm.vm['__ID'].op;
            $('#name__ID').text(_op.volunteer_name);
            _set_permissions();
        });
        //---------------------------------------------
        _special_click_process=function(li){
            var record_name=$(li).attr('data-name');
            switch(record_name){
                case 'vd_demographic_child':
                case 'vd_subscription_child':
                case 'vd_diagnose_child':
                    $vm.load_module_by_name(_app_id+record_name,undefined,{
                        volunteer_name:_op.volunteer_name,
                        volunteer_login_email:_op.volunteer_login_email,
                        volunteer_pid:_op.volunteer_pid,
                        volunteer_uid:_op.volunteer_uid,
                        sql_where:" PPID="+_op.volunteer_pid+" and PUID="+_op.volunteer_uid,
                    });
                    break;
                default:
                    $vm.load_module_by_name(_app_id+record_name,$vm.root_layout_content_slot,{
                        volunteer_name:_op.volunteer_name,
                        volunteer_login_email:_op.volunteer_login_email,
                        volunteer_pid:_op.volunteer_pid,
                        volunteer_uid:_op.volunteer_uid,
                        sql_where:" PPID="+_op.volunteer_pid+" and PUID="+_op.volunteer_uid,
                    });
                    break;
            }
        }
        //-------------------------------------------------
    }
</script>
