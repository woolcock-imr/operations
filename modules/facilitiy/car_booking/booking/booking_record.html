<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__BASE__/vmiis/Common-Code/grid/grid.js
        VmInclude:__BASE__/vmiis/Common-Code/style/ease-in-out.js
        //-------------------------------------
        _fields="_Form,Car,Date,Time,Duration,Color,Purpose of Journey|Purpose";
        _fields+=",I have<br>a valid<br>driving<br>licence|Q1";
        _fields+=",I have not<br>had an<br>insurance<br>claim<br>refused|Q2";
        _fields+=",I have<br>Manager's<br>approval|Q3";
        _fields+=",Project Code|Code,Booked_by,Contact_Phone,Contact_Email,Addtional_Information,Odometer (Start)|Odometer_Start,Odometer (End)|Odometer_End";
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Date':
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_date.js
                break;
                case 'Time':
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_time.js
                break;
                case 'Duration':
                    var html="<select style='border:0;''>\
                            <option>0.5</option>\
                            <option>1.0</option>\
                            <option>1.5</option>\
                            <option>2.0</option>\
                            <option>2.5</option>\
                            <option>3.0</option>\
                            <option>3.5</option>\
                            <option>4.0</option>\
                            <option>4.5</option>\
                            <option>5.0</option>\
                            <option>5.5</option>\
                            <option>6.0</option>\
                            <option>6.5</option>\
                            <option>7.0</option>\
                            <option>7.5</option>\
                            <option>8.0</option>\
                            <option>8.5</option>\
                            <option>9.0</option>\
                            <option>9.5</option>\
                            <option>10.0</option>\
                        </select>\
                    ";
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_select.js
                break;
                case 'Color':
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_color.js
                break;
                case 'Q1':
                case 'Q2':
                case 'Q3':
                    td.html('<input type=checkbox />');
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_checkbox.js
                break;
                case 'Type_of_Appointment':
                    var html="<select style='border:0;''>\
                            <option value=''>--</option>\
                            <option>Ongoing appointment Full Time</option>\
                            <option>Ongoing appointment Part Time</option>\
                            <option>Fixed-term appointment Full Time</option>\
                            <option>Fixed-term appointment Part Time</option>\
                            <option>Casual appointment</option>\
                            <option>Non-paid appointment</option>\
                        </select>\
                    ";
                    VmInclude:__BASE__/vmiis/Common-Code/grid/field_select.js
                break;
            }
            //-------------------------------------
        }
        //-------------------------------------
        $('#D__ID').on('load',function(){  _set_req(); _request_data();  })
        //-------------------------------------
        _before_submit=function(record,dbv){
            if($vm.vm['__ID'].op.car_uid!==undefined) dbv.PUID= $vm.vm['__ID'].op.car_uid;
            dbv.DT1=record.Date;
            dbv.S1=record.Time;
            dbv.V1=record.Duration;
            dbv.S2=record.Car.split(' ')[0];
            return true;
        };
        //-------------------------------------
        _data_process=function(records){
            for(var i=0;i<_records.length;i++){
                if(_records[i].Color==='' || _records[i].Color===undefined) _records[i].Color="#A8C8A8";
            }
            if($vm.vm['__ID'].op.new!==undefined){
                $vm.vm['__ID'].op.new=undefined;
                $('#new__ID').triggerHandler('click');
            }
        };
        //-------------------------------------
        _new_pre_data_process=function(){
            if($vm.vm['__ID'].op.date!==undefined) _records[0].Date=$vm.vm['__ID'].op.date;
            if($vm.vm['__ID'].op.time!==undefined) _records[0].Time=$vm.vm['__ID'].op.time;
            if($vm.vm['__ID'].op.car_name!==undefined)  _records[0].Car=$vm.vm['__ID'].op.car_name+" "+$vm.vm['__ID'].op.car_number;
            _records[0].Color="#A8C8A8";
            _records[0].Duration="1.0";
        }
        //-------------------------------------
        _after_submit_all=function(type,res){
            if(type=='add'){
                $vm.vm['__ID'].op.sql_where=" ID="+res.ret;
            }
        }
        //-------------------------------------
        _set_req=function(){
            //-------------------
            $('#new__ID').hide(); //always hide
            $('#multi__ID').show();
            if($vm.vm['__ID'].op.new!==undefined || $vm.vm['__ID'].op.sql_where!==undefined){
                $('#multi__ID').hide();
            }
            //-------------------
            var sql="with tb as (select Information,ID,UID,DateTime,Author,RowNum=row_number() over (order by ID DESC) from [TABLE-"+_db_pid+"-@S1] )";
            sql+="select Information,ID,UID,DateTime,Author,RowNum from tb where RowNum between @I6 and @I7";
            var sql_n="select count(ID) from [TABLE-"+_db_pid+"-@S1]";
            //-------------------
            if($vm.vm['__ID'].op.sql_where!==undefined){
                var sql_where=$vm.vm['__ID'].op.sql_where;
                sql=sql.replace('RowNum between @I6 and @I7',sql_where);
                sql_n+=" where "+sql_where;
            }
            //-------------------
            _req={cmd:'query_records',sql:sql,sql_n:sql_n,s1:'"'+$('#keyword__ID').val()+'"',I:$('#I__ID').text(),page_size:$('#page_size__ID').val()}
        }
        //-------------------------------------
    }
</script>
